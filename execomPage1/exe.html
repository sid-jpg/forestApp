<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(128, 0, 128, 0.4);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(128, 0, 128, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(128, 0, 128, 0);
            }
        }

        @keyframes floatText {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
        }

        .card {
            width: 190px;
            height: 254px;
            background: #1e1e1e;
            border-radius: 10px;
            text-align: center;
            transition: all 0.5s;
            position: relative;
            color: #ffffff;
            overflow: hidden;
            transform-style: preserve-3d;
            
            box-shadow: 0 0 20px rgba(128, 0, 128, 0.2);
        }

        
        .card .blob {
            height: 10px;
            width: 75%;
            border-radius: 0 0 30px 30px;
            margin: 0 auto;
            background: linear-gradient(90deg, #800080, #4b0082, #800080);
            background-size: 1000px 100%;
            animation: shimmer 3s linear infinite;
            visibility: visible;
            transition: all 0.3s;
        }

        .card .img {
            display: flex;
            margin: 30px auto 10px auto;
            width: 70px;
            height: 70px;
            background-color: #34045B;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.5s;
            
        }

        .card:hover .img {
            width: 100%;
            height: 70%;
            border-radius: 0;
            margin: 0 auto;
            object-fit: cover;
            z-index: 99999;
            animation: none;
        }

        .card h2 {
            padding: 15px 10px;
            font-size: 25px;
            transition: all 0.1s;
            z-index: -99;
            line-height: 17px;
        }

        .card .name {
            font-size: 18px;
            display: block;
            background: linear-gradient(45deg, white, #4b0082);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card .designation {
            font-size: 14px;
            color: #b0b0b0;
            display: block;
        }

        .card:hover h2 {
            opacity: 0;
            width: 100%;
            position: absolute;
            transition: all 0.5s;
        }

        .card .hover-designation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(128, 0, 128, 0.8) 0%, rgba(128, 0, 128, 0) 100%);
            color: white;
            padding: 30px 0 10px;
            opacity: 0;
            transition: all 0.5s ease;
            text-align: center;
            transform: translateY(100%);
            z-index: 30;
        }

        .card:hover .hover-designation {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="blob"></div>
        <img src="sam1.png" alt="Sambhav Oswal" class="img">
        <h2>
            <span class="name">Sambhav Oswal</span>
            <span class="designation">Secretary</span>
        </h2>
        <div class="hover-designation">
            <p>Secretary<br>BEC-IEEE SB</p>
        </div>
    </div>
</body>

</html>
